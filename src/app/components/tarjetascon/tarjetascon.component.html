
<div class="card mb-3" style="width: 28rem;">

  <img [src]="peliculassearch.urlimg" class="card-img-top">

  <div class="card-body">
    <h5 class="card-title"> {{ peliculassearch.nombre }} </h5>
    <p class="card-text"> {{ peliculassearch.descripcion }} </p>
    <div class="card-footer">
      <p class="card-text"><small class="text-body-secondary"> Género: {{ peliculassearch.genero }} </small></p>
      <p class="card-text"><small class="text-body-secondary"> Director: {{ peliculassearch.director }} </small></p>
      <p class="card-text"><small class="text-body-secondary"> Elenco: {{ peliculassearch.elenco }} </small></p>
      <p class="card-text"><small class="text-body-secondary"> Duración: {{ peliculassearch.duracion }} </small></p>
      <p class="card-text"><small class="text-body-secondary"> Año: {{ peliculassearch.anio }} </small></p>
      <a href="#" class="btn btn-secondary">Reproducir</a>
    </div>
  </div>
</div>
