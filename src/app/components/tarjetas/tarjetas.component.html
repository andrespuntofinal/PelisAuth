
<div class="row row-cols-1 row-cols-md-3 g-4 animated fadeIn">
  <div class="col" *ngFor="let item of items" >
    <div class="card" >
      <img [src]="item.urlimg" class="card-img-top" alt="..." style="height: 12rem;">
      <div class="card-body">
        <h5 class="card-title"> {{ item.nombre }} </h5>
       
        <div class="card-body">
          <p class="card-text"><small class="text-body-secondary"> Género: {{ item.genero }} </small></p>
          <p class="card-text"><small class="text-body-secondary"> Director: {{ item.director }} </small></p>
          <p class="card-text"><small class="text-body-secondary"> Elenco: {{ item.elenco }} </small></p>
          <p class="card-text"><small class="text-body-secondary"> Duración: {{ item.duracion }} </small></p>
          <p class="card-text"><small class="text-body-secondary"> Año: {{ item.anio }} </small></p>
          <a href="#" class="btn btn-secondary">Reproducir</a>
        </div>
      </div>
    </div>
  </div>
</div>
